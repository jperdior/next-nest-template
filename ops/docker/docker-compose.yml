services:
  # Traefik Reverse Proxy
  traefik:
    image: traefik:v2.11
    container_name: testproject_traefik
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
    ports:
      - "8082:80"  # Changed from 80 to avoid conflicts
      - "8083:8080"  # Traefik dashboard (changed to avoid conflicts)
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik/traefik.yml:/etc/traefik/traefik.yml:ro
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.traefik.rule=Host(`traefik.testproject`)"
      - "traefik.http.routers.traefik.service=api@internal"
    networks:
      - testproject_network

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: testproject_postgres
    environment:
      POSTGRES_DB: testproject
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - testproject_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: testproject_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - testproject_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # RabbitMQ Message Broker
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: testproject_rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"
      - "15672:15672"  # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.rabbitmq.rule=Host(`rabbitmq.testproject`)"
      - "traefik.http.routers.rabbitmq.entrypoints=web"
      - "traefik.http.services.rabbitmq.loadbalancer.server.port=15672"
    networks:
      - testproject_network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  # NestJS Backend
  backend:
    build:
      context: ../..
      dockerfile: ops/docker/Dockerfile.backend
      target: development
    container_name: testproject_backend
    environment:
      NODE_ENV: development
      PORT: 3001
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/testproject?schema=public
      REDIS_HOST: redis
      REDIS_PORT: 6379
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672
      FRONTEND_URL: http://localhost:8080
    ports:
      - "8081:3001"  # Direct access to backend on port 8081
      - "5555:5555"  # Prisma Studio
    volumes:
      - ../../backend:/app/backend
      - ../../specs:/app/specs
      - ../../packages:/app/packages
      - /app/backend/node_modules
      - /app/packages/api-types/node_modules
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.backend.rule=Host(`backend.testproject`)"
      - "traefik.http.routers.backend.entrypoints=web"
      - "traefik.http.services.backend.loadbalancer.server.port=3001"
    networks:
      - testproject_network

  # Next.js Frontend
  frontend:
    build:
      context: ../..
      dockerfile: ops/docker/Dockerfile.frontend
      target: development
    container_name: testproject_frontend
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: http://localhost:8081
    ports:
      - "8080:3000"  # Direct access to frontend on port 8080
    volumes:
      - ../../frontend:/app/frontend
      - ../../packages:/app/packages
      - /app/frontend/node_modules
      - /app/frontend/.next
      - /app/packages/api-types/node_modules
      - /app/node_modules
    depends_on:
      - backend
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`frontend.testproject`)"
      - "traefik.http.routers.frontend.entrypoints=web"
      - "traefik.http.services.frontend.loadbalancer.server.port=3000"
    networks:
      - testproject_network

networks:
  testproject_network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  rabbitmq_data:
