openapi: 3.0.3
info:
  title: TestProject API
  description: API documentation for TestProject backend
  version: 1.0.0
  contact:
    name: API Support

servers:
  - url: http://localhost:3001
    description: Local development server
  - url: http://backend.localhost:8082
    description: Docker development server

tags:
  - name: items
    description: Item management operations

paths:
  /items:
    get:
      tags:
        - items
      summary: Get all items
      description: Retrieve a list of all items
      operationId: getItems
      responses:
        '200':
          description: List of items
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ItemResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    post:
      tags:
        - items
      summary: Create a new item
      description: Create a new item with the provided data
      operationId: createItem
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateItemRequest'
      responses:
        '201':
          description: Item created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ItemResponse'
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

components:
  schemas:
    CreateItemRequest:
      type: object
      required:
        - name
      properties:
        name:
          type: string
          minLength: 3
          maxLength: 100
          description: Item name
          example: My Item
        description:
          type: string
          description: Item description
          example: This is a sample item

    ItemResponse:
      type: object
      required:
        - id
        - name
        - createdAt
        - updatedAt
      properties:
        id:
          type: string
          format: uuid
          description: Item ID
          example: 123e4567-e89b-12d3-a456-426614174000
        name:
          type: string
          description: Item name
          example: My Item
        description:
          type: string
          description: Item description
          example: This is a sample item
        createdAt:
          type: string
          format: date-time
          description: Creation timestamp
          example: '2024-01-01T00:00:00.000Z'
        updatedAt:
          type: string
          format: date-time
          description: Last update timestamp
          example: '2024-01-01T00:00:00.000Z'

    Error:
      type: object
      required:
        - statusCode
        - message
      properties:
        statusCode:
          type: integer
          description: HTTP status code
          example: 400
        message:
          type: string
          description: Error message
          example: Invalid input
        error:
          type: string
          description: Error type
          example: Bad Request
